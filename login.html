<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Afimex - Inicio de Sesión</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

</head>
<body class="body-login">
    
    <div class="rect rectangulo-naranja">
    </div>

    <div class="rect rectangulo-naranja-invertido">
    </div>

    <div class="rect rectangulo-azul">
    </div>

    <div class="rect rectangulo-azul-invertido">
    </div>

    <div class="rect rectangulo-naranja-sec">
    </div>

    <div class="rect rectangulo-naranja-invertido-sec">
    </div>

    <div class="rect rectangulo-azul-sec">
    </div>

    <div class="rect rectangulo-azul-invertido-sec">
    </div>

    <main>
        <div class="login">
            <div class="login__logo-box">
                <img src="img/afimex-logo.png" class="login__logo" alt="afimex logo">
            </div>

            <h1 class="login__heading">Inicio de Sesión</h1>

            <form class="form" action="#">

                <div class="form__group">
                    <div class="form__box-icon">
                        <svg class="form__icon">
                            <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                    </div>
                    <label class="form__label" for="username">Usuario</label>
                    <input class="form__input" type="text" placeholder="Usuario">

                </div>

                <div class="form__group">
                    <div class="form__box-icon">
                        <svg class="form__icon">
                            <use xlink:href="img/sprite.svg#icon-lock"></use>
                        </svg>
                    </div>
                    <label class="form__label" for="password">Contraseña</label>
                    <input class="form__input" type="password" placeholder="Contraseña">

                </div>

                <div class="form__group">
                    <button class="btn-login">Iniciar Sesión</button>
                </div>
                
            </form>

        </div>
    </main>

</body>
</html>
