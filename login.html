<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Afimex - Inicio de Sesión</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="body-login">

  <div class="rect rectangulo-naranja">
  </div>

  <div class="rect rectangulo-naranja-invertido">
  </div>

  <div class="rect rectangulo-azul">
  </div>

  <div class="rect rectangulo-azul-invertido">
  </div>

  <div class="rect rectangulo-naranja-sec">
  </div>

  <div class="rect rectangulo-naranja-invertido-sec">
  </div>

  <div class="rect rectangulo-azul-sec">
  </div>

  <div class="rect rectangulo-azul-invertido-sec">
  </div>

  <main>
    <div class="login">
      <div class="login__logo-box">
        <img src="img/afimex-logo.png" class="login__logo" alt="afimex logo">
      </div>

      <h1 class="login__heading">Inicio de Sesión</h1>

      <form class="form-login" action="#">

        <div class="form-login__group">
          <div class="form-login__box-icon">
            <svg class="form-login__icon">
              <use xlink:href="img/sprite.svg#icon-user"></use>
            </svg>
          </div>
          <label class="form-login__label" for="username">Usuario</label>
          <input class="form-login__input" type="text" placeholder="Usuario">

        </div>

        <div class="form-login__group">
          <div class="form-login__box-icon">
            <svg class="form-login__icon">
              <use xlink:href="img/sprite.svg#icon-lock"></use>
            </svg>
          </div>
          <label class="form-login__label" for="password">Contraseña</label>
          <input class="form-login__input" type="password" placeholder="Contraseña">

        </div>

        <div class="form-login__group">
          <button class="btn-login">Iniciar Sesión</button>
        </div>

      </form>

    </div>
  </main>

</body>

</html>
