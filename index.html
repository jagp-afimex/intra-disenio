<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Afimex - Bienvenido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/afimex-logo-header.png" alt="afimex logo">

        <form action="#" class="search">
            <input class="search__input" type="text" placeholder="Búsqueda en intranet...">
            <button class="search__button" type="submit">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </form>

        <div class="logout-container">
            <form action="#" class="logout">
                <button class="logout__button" type="button">
                    Salir
                    <svg class="logout__icon">
                        <use xlink:href="img/sprite.svg#icon-logout"></use>
                    </svg>
                </button>
            </form>
        </div>

    </header>
    <div class="flex-container">
        <nav class="sidebar">
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-bill"></use>
                </svg>
                <span class="sidebar__btn-text">Administración</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-xcustomer"></use>
                </svg>
                <span class="sidebar__btn-text">Atención a Clientes</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-commercial"></use>
                </svg>
                <span class="sidebar__btn-text">Comercial</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-improvement"></use>
                </svg>
                <span class="sidebar__btn-text">Mejora continua</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-ops"></use>
                </svg>
                <span class="sidebar__btn-text">Operaciones</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
                <span class="sidebar__btn-text">Recursos Humanos</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-ti"></use>
                </svg>
                <span class="sidebar__btn-text">TI</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-settings"></use>
                </svg>
                <span class="sidebar__btn-text">Administración Intranet</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-afimex"></use>
                </svg>
                <span class="sidebar__btn-text">Servicios Afimex</span>
            </a>
            <a href="#" class="sidebar__btn">
                <svg class="sidebar__btn-icon">
                    <use xlink:href="img/sprite.svg#icon-ups"></use>
                </svg>
                <span class="sidebar__btn-text">Servicios UPS</span>
            </a>
        </nav>
        <main class="main-content">
            content
        </main>
    </div>
</body>
</html>
